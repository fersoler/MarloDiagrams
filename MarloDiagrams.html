<!DOCTYPE html>
<html lang="en">
    <link type="text/css" href="base.css" rel="stylesheet">
    <head>
        <meta charset="utf-8"></meta>
        <title>Marlo Diagrams</title>
        <!--<script src="raphael.js"></script>-->
        <script src="MarloDiagrams.js"></script>
        <script src="drawDiagramsSVG.js"></script>
        <script src="examples.js"></script>
        <script src="examplesMenu.js"></script>
        <script type="text/javascript">
            window.addEventListener('beforeunload', function (e) {
                if(currentDiags.length > 0){
                    e.preventDefault();
                    e.returnValue = '';
                };
            });
        </script>
     </head>
    <body>
        <h1>Marlo Diagrams</h1>
        <p>&nbsp;</p>
        <div id="erricsubj" class="error">&nbsp;</div>
        <div id="erricpred" class="error"> &nbsp;</div>
    <p></p>
        <form>
            <table width="1200">
                <tr>
                    <td colspan="2" width="10%">
                        <b>Creation</b>
                    </td>
                    <td colspan="2" width="10%">
                        <b>Conversion</b>
                    </td>
                    <td colspan="2" width="10%">
                        <b>Transformation</b>
                    </td>
                    <td colspan="2" width="10%">
                        <b>Inference</b>
                    </td>
                    <td colspan="2" width="10%">
                        <b>Extraction</b>
                    </td>
                    <td colspan="2" width="20%">
                        <b>Run classic examples</b>
                    </td>
                </tr>
                <!-- Input 1 -->
                <tr>
                    <!-- Creation -->
                    <td><label form="lcsubj">Subj:</label></td>
                    <td><input type="text" id="icsubj" name="icsubj" maxlength="2" size="2"></td>
                    <!-- Conversion -->
                    <td><label form="convD">Diagram:</label></td>
                    <td><input type="text" id="diaCN" name="diaCN" maxlength="2" size="2"></td>
                    <!-- Transform -->
                    <td><label form="tr1">Diagram:</label></td>
                    <td><input type="text" id="diaT" name="diaT" maxlength="2" size="2"></td>
                    <!-- Inference -->
                    <td><label form="inf1">Diag. 1:</label></td>
                    <td><input type="text" id="dia1" name="dia1" maxlength="2" size="2"></td>                                
                    <!-- Extraction -->
                    <td><label form="extD">Diagram:</label></td>
                    <td><input type="text" id="extCN" name="extCN" maxlength="2" size="2"></td>  
                    <!-- Examples -->   
                    <td>Example:</td>                           
                    <td class="box">
                        <select name="exampleN" id="exampleN">
                          <!-- Content here -->
                        </select>
                    </td>
                </tr>
                <!-- Input 2 -->
                <tr>
                    <!-- Creation -->
                    <td><label form="lcpred">Pred:</label></td>
                    <td><input type="text" id="icpred" name="icpred" maxlength="2" size="2"></td>
                    <!-- Conversion -->
                    <td><label form="inf2">Literal:</label></td>
                    <td><input type="text" id="diaCP" name="diaCP" maxlength="2" size="2"></td> 
                    <!-- Transform -->
                    <td colspan="2">&nbsp;</td>
                    <!-- Inference -->
                    <td><label form="inf2">Diag. 2:</label></td>
                    <td><input type="text" id="dia2" name="dia2" maxlength="2" size="2"></td>
                    <!-- Extraction -->
                    <td><label form="inf2">Literal:</label></td>
                    <td><input type="text" id="extCP" name="extCP" maxlength="2" size="2"></td>
                    <!--Examples -->
                    <td colspan="2">&nbsp;</td>
                </tr>
                <!-- Select -->
                <tr>
                    <!-- Creation -->
                    <td><label form="lctype">Type:</label></td>
                    <td class="box">
                        <select name="ictype" id="ictype">
                            <option value="all-all">T-T</option>
                            <option value="all-some">T-P</option>
                            <option value="some-all">P-T</option>
                            <option value="some-some">P-P</option>
                        </select>
                    </td>
                    <!-- Conversion -->
                    <td colspan="2">&nbsp;</td>
                    <!-- Transform -->
                    <td colspan="2">&nbsp;</td>
                    <!-- Inference -->
                    <td colspan="2">&nbsp;</td>
                    <!-- Extraction -->
                    <td colspan="2">&nbsp;</td>
                    <!--Examples -->
                    <td colspan="2">&nbsp;</td>
                </tr>
                <!-- Button -->
                <tr>
                    <!-- Creation -->
                    <td colspan="2"><input type="button" class="button-13" onclick="testMain()" value="Create" /></td>
                    <!-- Conversion -->
                    <td colspan="2"><input type="button" class="button-13" onclick="testConv()" value="Convert" /></td>
                    <!-- Transform -->
                    <td colspan="2"><input type="button" class="button-13" onclick="testTr()" value="Transform" /></td>
                    <!-- Inference -->
                    <td colspan="2"><input type="button" class="button-13" onclick="testInf()" value="Infer" /></td>
                    <!-- Extraction -->
                    <td colspan="2"><input type="button" class="button-13" onclick="testExt()" value="Extract" /></td>
                    <!-- Examples -->
                    <td colspan="2"><input type="button" class="button-13" onclick="runExample()" value="Run" /></td>
                </tr>
            </table>
        </form>
            
        <p><svg height="750" width="1500" id="panelSVG"></svg></p>
    
    </body>
    <script  type="text/javascript">
        document.onload = setExamples();
    </script>
</html>
